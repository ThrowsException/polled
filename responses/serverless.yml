# serverless.yml

service: responses

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1

functions:
  app:
    handler: index.handler
    events:
      - http:
          method: GET, POST
          path: /response
          resp: json
      - http: 'ANY {proxy+}'

plugins:
  - serverless-offline

resources:
  Resources:
    ServerlessRDSCluster:
    Type: AWS::RDS::DBInstance
    Properties:
      Engine: Postgres

custom:
  serverless-offline:
    port: 4000
